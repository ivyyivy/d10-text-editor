<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/bc7947c3f9.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col h-screen justify-center items-center">
    <div id="container" class="flex flex-col h-full w-full">
        <div id="header"
            class="flex justify-center items-center p-12 mx-4 my-12 h-12 shadow-[0_11px_11px_-15px_rgba(139,92,246,0.7)]">
            <h1 class="text-4xl font-bold text-purple-900">TEXT EDITOR</h1>
        </div>
        <div id="nav" class="flex justify-around items-center text-purple-900 h-12">
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="makeBold()">Bold</button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="makeItalic()">Italic</button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200 fas fa-align-left"
                onclick="alignLeft()"></button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200 fas fa-align-center"
                onclick="alignCenter()"></button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200 fas fa-align-right"
                onclick="alignRight()"></button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="upperCase()">Upper
                Case</button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="lowerCase()">Lower
                Case</button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="capitalize()">Capitalize</button>
            <button class="mx-4 p-2 border-solid border-2 border-purple-200" onclick="clearText()">Clear
                Text</button>
        </div>
        <div id="textarea"
            class="flex justify-center items-center h-full mx-20 my-8 rounded-lg border-4 border-purple-900">
            <textarea id="input" placeholder="Type your text here..." class="flex-grow h-full"></textarea>
        </div>
    </div>
    <script src="texteditor.js"></script>
</body>

</html>
